<html>
    <head>
        <title> Vue.js Pet Depot</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" type="text/css" href="C:/PersonalProjects/Learning/VueJs In Action/assets/css/app.css"/>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">/> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </head>
    <body>
        <div id="app">
            <header>
                <div class ="navbar navbar-default">
                    <h1> {{ sitename }} </h1>
                </div>
                <div class ="nav navbar-nav navbar-right cart">
                    <span class ="glyphicon glyphicon-shopping cart">
                        {{ cartItemCount }}
                    </span>
                </div>
            </header>
            <main>
                <div class = "row product">
                    <div class = "col">
                        <figure>
                            <img v-bind:src="product.image">
                        </figure>
                    </div>
                    <div class="col col-expand">
                        <h1 v-text="product.title"></h1>
                        <p v-html="product.description"></p>
                        <p class="price"> {{ product.price | formatPrice }} </p>
                    </div>
                </div>
            </main>
        </div>

        <script type = "text/javascript">
            var APP_LOG_LIFECYCLE_EVENTS = true;
            var webstore = new Vue({
                el: '#app',
                data: {
                    sitename: 'Vue.js Pet Depot',
                    product: {
                        id: 1001,
                        title: "Cat Food, 20lb bag",
                        description: "A 20 pound bag of <em> irrestible</em>, "+
                        "organic goodness for your cat.",
                        price: 2000,
                        image: "assets/images/catfood.jpg"
                    }
                },
                filters: {
                    formatPrice: function(price) {
                        if (!parseInt(price)) { return ""; }
                        if (price > 99999) {
                            let priceString = (price / 100).toFixed(2);
                            let priceArray = priceString.split("").reverse();
                            let index = 3;
                            while (priceArray.length > index + 3) {
                                priceArray.splice(index+3, 0, ",");
                                index += 4;
                            } 
                            return "$" + priceArray.reverse().join("");
                        } else {
                            return "$" + (price / 100).toFixed(2);
                        }
                    }
                },
                computed: {
                    cartItemCount: function() {
                        return this.cart.length || '';
                    }
                },
                beforeCreate: function() {
                    if (APP_LOG_LIFECYCLE_EVENTS) {
                        console.log("beforeCreate");
                    }
                },
                created: function() {
                    if (APP_LOG_LIFECYCLE_EVENTS) {
                        console.log("created");
                    }
                },
                beforeMount: function() {
                    if (APP_LOG_LIFECYCLE_EVENTS) {
                        console.log("beforeMount");
                    }
                },
                mounted: function() {
                    if (APP_LOG_LIFECYCLE_EVENTS) {
                        console.log("mounted");
                    }
                },
                beforeUpdate: function() {
                    if (APP_LOG_LIFECYCLE_EVENTS) {
                        console.log("beforeUpdate")
                    }
                },
                updated: function() {
                    if (APP_LOG_LIFECYCLE_EVENTS) {
                        console.log("updated");
                    }
                },
                beforeDestroy: function() {
                    if (APP_LOG_LIFECYCLE_EVENTS) {
                        console.log("beforeDestroy");
                    }
                },
                destroyed: function() {
                    if (APP_LOG_LIFECYCLE_EVENTS) {
                        console.log("destroyed");
                    }
                }
            });
        </script>
    </body>
</html>
